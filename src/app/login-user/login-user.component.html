<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="login-container">
        <h2 class="login-title"><i class="fas fa-sign-in-alt"></i> Login</h2>
        
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
     
          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" class="form-control" placeholder="Enter your email" required />
            <small *ngIf="loginForm.controls['email'].hasError('required') && loginForm.controls['email'].touched" class="form-text text-danger">Email is required.</small>
            <small *ngIf="loginForm.controls['email'].hasError('email') && loginForm.controls['email'].touched" class="form-text text-danger">Invalid email format.</small>
          </div>

          
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" class="form-control" placeholder="Enter your password" required />
            <small *ngIf="loginForm.controls['password'].hasError('required') && loginForm.controls['password'].touched" class="form-text text-danger">Password is required.</small>
            <small *ngIf="loginForm.controls['password'].hasError('minlength') && loginForm.controls['password'].touched" class="form-text text-danger">Password must be at least 6 characters long.</small>
          </div>

  
          <div *ngIf="loginError" class="alert alert-danger">
            Invalid email or password.
          </div>

          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </form>

        <div class="mt-3">
          <span class="text-muted">Don't have an account?</span>
          <a routerLink="/signup" class="text-primary">Sign Up</a>
        </div>
      </div>
    </div>
  </div>
</div>
