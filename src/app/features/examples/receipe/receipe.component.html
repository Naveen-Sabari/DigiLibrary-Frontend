
<app-header></app-header>

<div class="main-container">
    <div class="header-container">
      <h1 class="page-title">Explore Our Exquisite Recipes</h1>
      <p class="intro-text">Discover amazing, mouthwatering dishes from around the world.</p>
    </div>
  
    <div class="recipe-cards-container">
      <div *ngFor="let recipe of recipes" 
           class="recipe-card" 
           (click)="selectRecipe(recipe.id)" 
           (mouseenter)="previewRecipe(recipe)" 
           (mouseleave)="clearPreview()">
        <div class="recipe-image-container">
          <img [src]="recipe.image" alt="{{ recipe.name }}" class="recipe-image"/>
        </div>
        <div class="recipe-details">
          <h2 class="recipe-title">{{ recipe.name }}</h2>
          <p class="recipe-description">{{ recipe.description }}</p>
          <button class="recipe-button">View Recipe</button>
        </div>
      </div>
    </div>

    <div *ngIf="selectedRecipe" class="recipe-details-modal">
        <div class="recipe-detail-card">
          <div class="recipe-detail-header">
            <h2 class="recipe-detail-title">{{ selectedRecipe.name }}</h2>
            <button class="close-button" (click)="closeRecipe()">X</button>
          </div>
          <div class="recipe-detail-content">
            <img [src]="selectedRecipe.image" alt="{{ selectedRecipe.name }}" class="recipe-detail-image"/>
]
            <div class="ingredients-flex">
              <h3>Ingredients:</h3>
              <div class="ingredients-list">
                <span *ngFor="let ingredient of selectedRecipe.ingredients" class="ingredient-item">{{ ingredient }}</span>
              </div>
            </div>
 
            <p class="recipe-detail-description">{{ selectedRecipe.fullDescription }}</p>
          </div>
        </div>
      </div>
  
      
  </div>


  <app-footer></app-footer>
